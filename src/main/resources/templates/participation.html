<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org'>

<head>
    <meta charset="UTF-8">
    <title>PARTICIPATION</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

<!--<b-container fluid class="bv-example-row" align-h="center">-->
    <b-row cols="3" align-h="end" align-v="center">
<!--        <b-col ></b-col>-->
        <b-col md="4" offset-md="4">
            <div class="container">
            <h2>Participation</h2>
            <a type="button" th:href="@{/}" button class="btn btn-outline-dark  btn-sm badge-pill ">BACK TO START PAGE</a>
            <br>
            <br>
            <div>
                <table >

                    <thead>
                    <tr align="center">
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Project</th>
                        <th>Position</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="teamProject:${participation}">
                        <td><span th:text="${employeeName}"/></td>
                        <td><span th:text="${employeeSurname}"/></td>
                        <td><span th:text="${teamProject.name}"/></td>
                        <td><span th:text="${pos}"/></td>
                    </tr>
                    <tr align="center">
                    </tbody>

                </table>
            </div>
        </div>
        </b-col>
<!--        <b-col ></b-col>-->
    </b-row>
<!--</b-container>-->




</body>
</html>
